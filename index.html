<!DOCTYPE html>
<html>
<head>

<style>

.Timer { 
	height: 200px;
	width: 300px;
	position: relative;
	background-color: darkGreen;
	border: 3px solid green; 
}

.Timer .TimerText{
	margin: 0;
	position: absolute;
	top: 50%;
	left: 50%;
    rotate: 0deg;
}
</style>

<div id = "Timer1" class = "Timer" onclick = "f(this)">
	<div id = "TimerText1" class = "TimerText"></div>
</div>

<div id = "Timer2" class = "Timer" onclick = "f(this)">
	<div id = "TimerText2" class = "TimerText"></div>
</div>

<script>
  var t1, t2;

  var T1 = document.getElementById("TimerText1");
  var T2 = document.getElementById("TimerText2");
  var doc = document.documentElement;
  
  var rot = 0;

  
  function strTime(time){
    if(time > 3600*1000*200) return "inf";
    if(time <= 1000) return Math.floor(time/10)/100;
    if(time <= 10000) return Math.floor(time/100)/10;
    if(time <= 60000) return Math.floor(time/1000);
    return (Math.floor(time/60000) + ":" + (Math.floor(time/1000)%60));
  }
  
  function centeredRot(rot){
  	return "translate(-50%, -50%) rotate("+rot+"deg)";
  }

  function setTimerRotation(rot){
    T1.style.transform = centeredRot(rot);
    T2.style.transform = centeredRot(-rot);
  }
  
  function f(param){
      T1.innerHTML = param.id;
      
      T2.innerHTML = param.id;
      param.style.backgroundColor = "red";
      
      rot += 90;
      
      setTimerRotation(rot);
	}
</script>


</body>
</html>
